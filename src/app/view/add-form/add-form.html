<div class="w-full h-full bg-[#121212] flex flex-col p-[4vh] space-y-6 pt-[6vh]">

  <!-- Form -->
  <form (ngSubmit)="handleFormSubmit()" ngNativeValidate ngDefaultControl class="flex flex-col space-y-4 mx-[13vw]">

    <!-- Inputs -->
    <input type="text" [(ngModel)]="newSong().title" required name="Title" placeholder="Title" required class="bg-[#181818] text-white placeholder-neutral-500
             rounded-xl px-4 py-3 border border-[#2a2a2a]
             focus:border-[rgba(0,73,144)] outline-none
             transition-colors">

    <input type="text" [(ngModel)]="newSong().artist" required name="Group" placeholder="Artist" required class="bg-[#181818] text-white placeholder-neutral-500
             rounded-xl px-4 py-3 border border-[#2a2a2a]
             focus:border-[rgba(0,73,144)] outline-none
             transition-colors">

    <input type="text" [(ngModel)]="newSong().mp3Url" required name="Audio" placeholder="Audio link" required class="bg-[#181818] text-white placeholder-neutral-500
             rounded-xl px-4 py-3 border border-[#2a2a2a]
             focus:border-[rgba(0,73,144)] outline-none
             transition-colors">

    <input type="text" [(ngModel)]="newSong().cover" required name="Image" placeholder="Cover image link" required class="bg-[#181818] text-white placeholder-neutral-500
             rounded-xl px-4 py-3 border border-[#2a2a2a]
             focus:border-[rgba(0,73,144)] outline-none
             transition-colors">

    <textarea [(ngModel)]="newSong().description" required name="Description" placeholder="Description" required class="bg-[#181818] text-white placeholder-neutral-500
             rounded-xl px-4 py-3 border border-[#2a2a2a]
             resize-none h-[18vh]
             focus:border-[rgba(0,73,144)] outline-none
             transition-colors"></textarea>

    <!-- Buttons -->
    <div class="flex justify-center">
      <div class="flex justify-between pt-4 w-[50vw]">

        <button type="button" (click)="cancel()" class="px-5 py-2 rounded-xl border border-neutral-600 text-neutral-300
               hover:bg-neutral-700 hover:text-white transition-colors cursor-pointer">
          Cancel
        </button>

        <button type="button" (click)="eraseForm()" class="px-5 py-2 rounded-xl border border-neutral-600 text-neutral-300
               hover:bg-neutral-700 hover:text-white transition-colors cursor-pointer">
          Erase
        </button>

        <button type="submit" class="px-5 py-2 rounded-xl bg-[rgba(0,73,144)]
               text-white hover:bg-[rgba(0,73,144,0.85)]
               transition-colors cursor-pointer">
          Add
        </button>

      </div>
    </div>

  </form>
</div>
